<div>
  <div id="error_div" ng-show="pageLoadDataHasError"><img ng-src="/App/images/error.jpg" alt="Error"><text id="error_text"><strong>  Error: {{pageLoadDataErrorText}}</strong></text></div>
  <div id="loading_div" ng-show="pageLoadDataBar"><b>Working:  </b><img ng-src="/App/images/progress-bar.gif"></div>
  <div id="error_code" hidden><input value="{{pageLoadDataErrorText}}"></input></div>
  <div id="sent_div" ng-show="sendStatus"><text><strong>{{sendStatus}}</strong></text></div>
<form name="messageForm" ng-submit="messageForm.$valid && sendMessage(emailMessage)" novalidate>

  <h4>Send a new Email</h4>

  <fieldset class="form-group">
    <text><strong>To:</strong></text>
    <input ng-model="emailMessage.smtpAddress" type="email" class="form-control" placeholder="Type recipient e-mail address..." title="Email" required/>
  </fieldset>

  <fieldset class="form-group">
    <text><strong>Importance:</strong></text>
    <select ng-model="emailMessage.importance" class="form-control" title="Priority" ng-options="priority for priority in ['High','Normal','Low']" required>
      <option value="">-- Set Importance --</option>
    </select>
  </fieldset>

  <fieldset class="form-group">
    <text><strong>Subject:</strong></text>
    <textarea rows="1" ng-model="emailMessage.subject" class="form-control" placeholder="Start typing your subject..." title="Subject" required></textarea>
  </fieldset>

  <fieldset class="form-group">
    <text><strong>Message:</strong></text>
    <textarea rows="5" ng-model="emailMessage.message" class="form-control" placeholder="Start typing your message..." title="Message"></textarea>
  </fieldset>

  <fieldset class="form-group">
    <input type="submit" class="btn btn-primary pull-right" value="Send" />
  </fieldset>

  <div ng-hide="messageForm.$valid">Message incomplete and not ready to send.</div>
  <div ng-show="messageForm.$valid">Message is ready to send!</div>
</form>
</div>
