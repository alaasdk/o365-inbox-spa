<div ng-init="getMyFiles()">
  <div id="error_div" ng-show="pageLoadDataHasError"><img ng-src="/App/images/error.jpg" alt="Error"><text id="error_text"><strong>  Error: {{pageLoadDataErrorText}}</strong></text></div>
  <div id="loading_div" ng-show="pageLoadDataBar"><b>Working:  </b><img ng-src="/App/images/progress-bar.gif"></div>
  <div id="error_code" hidden><input value="{{pageLoadDataErrorText}}"></input></div>
    <div class="panel">
      <text ng-hide="myFiles.length">No files available on your OneDrive</text>
      <table ng-show="myFiles.length" class="table table-striped">
          <thead>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Last Modified By</th>
                    <th>Last Modified</th>
                    <th>WebLink</th>
                </tr>
            </thead>
          </thead>
          <tbody>
              <tr data-ng-repeat="item in myFiles | orderBy : name">
                  <td>
                    <p>{{item.name}}</p>
                  </td>
                  <td>
                    <p>{{item.type}}</p>
                  </td>
                  <td>
                    <p>{{item.lastModifiedBy.user.displayName}}</p>
                  </td>
                  <td>
                    <p>{{item.dateTimeLastModified | date:'medium' }}</p>
                  </td>
                  <td>
                    <a href="{{item.webUrl}}" target="_blank"><img ng-src="/App/images/expand.jpg" alt="View"></a>
                  </td>
              </tr>
          </tbody>
      </table>
    </div>
</div>
